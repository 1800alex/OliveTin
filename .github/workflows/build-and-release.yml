---
name: "Build & Release pipeline"

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main
      - next
      - beta

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64,arm

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "service/go.mod"
          cache: true
          cache-dependency-path: "service/go.mod"

      - name: Print go version
        run: go version

      - name: get date
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: make webui
        run: make -w webui-dist

      # - name: unit tests
      #   run: make -w service-unittests

      - name: build service
        run: |
          mkdir -p dist && cd service && CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ../dist/OliveTin-linux-amd64 -ldflags="-s -w" ./

      # - name: integration tests
      #   run: cd integration-tests && make -w

      - name: Archive binaries
        uses: actions/upload-artifact@v4.3.1
        with:
          name: "OliveTin-linux-amd64"
          path: dist/OliveTin-linux-amd64
